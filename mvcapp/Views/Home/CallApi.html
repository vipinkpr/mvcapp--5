<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calling the API</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "https://webappapione.azurewebsites.net/api/course",
                type: "Get",
                success: function (res) {
                    console.log(res);
                },
                error: function (err) {
                    console.log(err);
                }
            });
        });
    </script>

</head>

</html>
